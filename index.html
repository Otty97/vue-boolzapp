<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>BoolzApp</title>
  </head>
  <body>
    <div class="container" id="myBoolzapp">
  <div class="leftSide bkgrWhite">
    <div class="userName styleImg bkgrLightgrey">
      <img :src="userName.image" alt="foto">
      <h4>{{userName.nome}}</h4>
      <div class="iconUserName colorIconUp">
        <i class="fas fa-circle-notch"></i>
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="notifiche bkgrBlue">
      <i class="fas fa-bell-slash"></i>
      <div class="notificheBell">
        <h4>Ricevi notifiche di nuovi messaggi</h4>
        <a href="#">Attiva notifiche desktop</a>
      </div>
    </div>
    <div class="searchChat bkgrLightgrey colorIconUp">
      <i class="fas fa-search"></i>
      <input type="text" name="" size="30px" value="" placeholder="serch contact">
    </div>
    <div class="chats">
      <div class="contacts styleImg" v-for='(el ,index) in contacts'>
        <img :src="el.image" alt="foto">
        <h3>{{el.name}}</h3>
      </div>
    </div>
  </div>
  <div class="rightSide">
    <div class="contactMain bkgrLightgrey">
      <div class=" styleImg">
        <img src="img/avatar_1.jpg" alt="foto">
      </div>
      <div class="contactProfile">
        <h3>Michele</h3>
        <h5>ultimo accesso alle </h5>
      </div>
      <div class="contactIcon colorIconUp">
        <i class="fas fa-search"></i>
        <i class="fas fa-paperclip"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="chatHero">
    </div>
    <div class="writing bkgrBeige colorIconDown">
      <i class="far fa-smile"></i>
      <input type="text" placeholder="type a message..." name="" value="">
      <i class="fas fa-microphone"></i>
    </div>
  </div>
</div>

   <script src="js/vue.js" charset="utf-8"></script>
  </body>
</html>
